<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="card flex">
    <aside class="image">
      <img class="img-mobile" src="images/image-header-mobile.jpg" alt="People in a class room">
      <img class="img-desktop" src="images/image-header-desktop.jpg" alt="People in a class room">
    </aside>
    <article>
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <div class="body"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p></div>
      <ul class="stats">
        <li>
          <div class="stats__value">10k+</div>
          <div class="stats__name">Companies</div>
        </li>
        <li>
          <div class="stats__value">314</div>
          <div class="stats__name">Templates</div>
        </li>
        <li>
          <div class="stats__value">12M+</div>
          <div class="stats__name">Queries</div>
        </li>
      </ul>
    </article>
  </main>
</body>
</html>
